<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progressBar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--圆圈进度条动画-->
<!--https://codepen.io/kyledws/pen/VwKmVv?editors=1000-->
<section class="container">
    <h3>I'm a web developer and here's what I can do</h3>
    <!-- HTML Chart -->
    <figure id="html" class="chart" data-percent="75">
        <figcaption>HTML</figcaption>
        <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)" />
        </svg>
    </figure>

    <!-- CSS Chart -->
    <figure id="css" class="chart" data-percent="75">
        <figcaption>CSS</figcaption>
        <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)" />
        </svg>
    </figure>

    <!-- Javascript Chart -->
    <figure id="javascript" class="chart" data-percent="50">
        <figcaption>Javascript</figcaption>
        <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)" />
        </svg>
    </figure>

    <!-- Node.js Chart -->
    <figure id="node" class="chart" data-percent="25">
        <figcaption>Node</figcaption>
        <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)" />
        </svg>
    </figure>
    <p>Pure CSS and SVG animation</p>
</section>

</body>
</html>
