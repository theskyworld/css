<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--加载动画-->
<!--https://codepen.io/Manoz/pen/kyWvQw-->
<!--注意其中class命名的方式-->
<div class="content">
    <h3>CSS3 Loading animations</h3>
<!--    1-->
    <div class="load-wrap">
        <div class="load-1">
            <p>Loading 1</p>
<!--            用于作为动画的最初状态（三个蓝色点）的容器，动画发生的容器-->
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
<!--    2-->
    <div class="load-wrap">
        <div class="load-2">
            <p>Loading 2</p>
            <!--            用于作为动画的最初状态（三个蓝色点）的容器，动画发生的容器-->
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
<!--    3-->
    <div class="load-wrap">
        <div class="load-3">
            <p>Loading 3</p>
            <!--            用于作为动画的最初状态（三个蓝色点）的容器，动画发生的容器-->
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
<!--    4-->
    <div class="load-wrap">
        <div class="load-4">
            <p>Loading 4</p>
<!--            用于形成原地顺时针不断旋转的蓝色虚线（边框）-->
            <div class="ring-1"></div>
        </div>
    </div>
<!--    5-->
    <div class="load-wrap">
        <div class="load-5">
            <p>Loading 5</p>
            <div class="ring-2">
                <div class="ball-holder">
                    <div class="ball"></div>
                </div>
            </div>
        </div>
    </div>
<!--    6-->
    <div class="load-wrap">
        <div class="load-6">
            <p>Loading 6</p>
            <div class="letter-holder">
<!--                每个字母的动画延迟时间不同，故每个字母分开放在独立的div中-->
                <div class="letter l-1">L</div>
                <div class="letter l-2">o</div>
                <div class="letter l-3">a</div>
                <div class="letter l-4">d</div>
                <div class="letter l-5">i</div>
                <div class="letter l-6">n</div>
                <div class="letter l-7">g</div>
                <div class="letter l-8">.</div>
                <div class="letter l-9">.</div>
                <div class="letter l-10">.</div>
            </div>
        </div>
    </div>
<!--    7-->
    <div class="load-wrap">
        <div class="load-7">
            <p>Loading 7</p>
<!--            用于生成蓝色方块-->
            <div class="square-holder">
                <div class="square"></div>
            </div>
        </div>
    </div>
<!--    8-->
    <div class="load-wrap">
        <div class="load-8">
            <p>Loading 8</p>
<!--            蓝色原点的容器-->
            <div class="line"></div>
        </div>
    </div>
<!--    9-->
    <div class="load-wrap">
        <div class="load-9">
            <p>Loading 9</p>
            <div class="spinner">
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
            </div>
        </div>
    </div>
<!--    10-->
    <div class="load-wrap">
        <div class="load-10">
            <p>Loading 10</p>
            <div class="bar"></div>
        </div>
    </div>
</div>
</body>
</html>
