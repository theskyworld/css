<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smoothToolTip</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<!--工具栏平滑效果-->
<!--https://codepen.io/linux/pen/xrEjaK-->
<h1>CSS ToolTip Smooth Animation</h1>
<div class="con">
<!--    Left-->
    <div class="con-tooltip left">
        <p>Left</p>
<!--        鼠标悬停后显示的文字-->
        <div class="tooltip">
            <p>Left</p>
        </div>
    </div>
<!--    Bottom-->
    <div class="con-tooltip bottom">
        <p>Bottom</p>
        <!--        鼠标悬停后显示的文字-->
        <div class="tooltip">
            <p>Bottom</p>
        </div>
    </div>
<!--    Top-->
    <div class="con-tooltip top">
        <p>Top</p>
        <!--        鼠标悬停后显示的文字-->
        <div class="tooltip">
            <p>Top</p>
        </div>
    </div>
    <!--    Right-->
    <div class="con-tooltip right">
        <p>Right</p>
        <!--        鼠标悬停后显示的文字-->
        <div class="tooltip">
            <p>Right</p>
        </div>
    </div>
</div>
