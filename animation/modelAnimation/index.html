<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modelAnimation</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<!--模态动画-->
<!--https://codepen.io/designcouch/pen/obvKxm?editors=1000-->
<div id="modal-container">
    <div class="modal-background">
        <div class="modal">
            <h2>I'm a Modal</h2>
            <p>Hear me roar</p>
<!--            modal出现时的画布背景-->
            <svg class="modal-svg" width="100%" height="100%" preserveAspectRatio="none">
                <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
            </svg>
        </div>
    </div>
</div>
<div class="content">
    <h1>Modal Animations</h1>
    <div class="buttons">
        <div id="one" class="button">Unfolding</div>
        <div id="two" class="button">Revealing</div>
        <div id="three" class="button">Uncovering</div>
        <div id="four" class="button">Blow Up</div>
        <div id="five" class="button">Meep Meep</div>
        <div id="six" class="button">Sketch</div>
        <div id="seven" class="button">Bond</div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
